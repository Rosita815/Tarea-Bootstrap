<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplos con Grid</h1>

    <h2>1. Grid Basico</h2>
    <p>Este contenedor organiza los elementos en una cudricula basica de 3 columnas</p>
    <div class="container grid grid-template">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
    <br>
    <h2>1. Columnas (Columns) y filas (rows)</h2>
    <p>Este contenedor organiza los elementos en 2 columnas con diferentes anchos</p>
    <div class="container grid grid-columns-rows">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>
</html>
